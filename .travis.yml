language: c
os: linux
branches:
  only:
    - master
install:
  - cmake --version
after_failure:
  - cat home/travis/build/guidanoli/aa/build/CMakeFiles/CMakeOutput.log
script-anchors:
  - &script-Makefiles
    - mkdir "${TRAVIS_BUILD_DIR}/build"
    - cd "${TRAVIS_BUILD_DIR}/build"
    - cmake .. -G"${GENERATOR}"
    - cmake --build . --config Release
    - ctest -V -C Release
    - cmake --build . --config Debug
    - ctest -V -C Debug
  - &script-VS15
    - mkdir "${TRAVIS_BUILD_DIR}/build"
    - cd ${TRAVIS_BUILD_DIR}/build
    - cmake .. -G"${GENERATOR}"
    - cmake --build . --config Release
    - ctest -V -C Release
    - cmake --build . --config Debug
    - ctest -V -C Debug
matrix:
  include:
    - os: linux
      env: GENERATOR="Unix Makefiles"
      script: *script-Makefiles
      python: 3.7
    - os: windows
      env: GENERATOR="Visual Studio 15 2017"
      script: *script-VS15
      python: 3.7